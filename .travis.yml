language: c
sudo: false
env:
  - BD=esp8266:esp8266:generic:CpuFrequency=80,CrystalFreq=26,FlashFreq=40,FlashMode=qio,FlashSize=4M1M,led=2,LwIPVariant=v2mss536,Debug=Serial,DebugLevel=CORE --save-prefs
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.5-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - sudo mv arduino-1.8.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - ln -s $PWD /usr/local/share/arduino/libraries/PageBuilder
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
  - arduino --install-boards esp8266:esp8266
  - arduino --pref "compiler.warning_level=all" --save-prefs
script:
 - arduino --board $BD --save-prefs
 - arduino --verify --board $BD $PWD/examples/WebLED/WebLED.ino
 - arduino --verify --board $BD $PWD/examples/WebPageHello/WebPageHello.ino
 - arduino --verify --board $BD $PWD/examples/FSPage/FSPage.ino
 - arduino --verify --board $BD $PWD/examples/DynamicPage/DynamicPage.ino
 - arduino --verify --board $BD $PWD/examples/SendNakedHttp/SendNakedHttp.ino

notifications:
  email:
    on_success: change
    on_failure: change